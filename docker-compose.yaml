version: "3"
services:
  api:
    container_name: api
    image: ghcr.io/yakiniku-hackathon/dev/yakiniku-api:latest
    volumes: 
      - ./:/app/
    restart: always
    environment:
      - ENVIRONMENT=development
    entrypoint: ./dev_start.sh
    ports:
      - 8000:8000
    healthcheck:
      test: "curl -f http://localhost:8000/health_check/ready || exit 1"
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 60s
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: mysql
    image: mysql:8.2.0
    volumes:
      - db_data:/var/lib/mysql
      - ./log/mysql:/var/log/mysql
      - ./db/dev/:/docker-entrypoint-initdb.d/
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=yakiniku-hackathon
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - TZ=Asia/Tokyo
    command: --character-set-server=utf8 --collation-server=utf8_general_ci --default-authentication-plugin=mysql_native_password --general-log=1 --general-log-file=/var/log/mysql/general.log --log-error=/var/log/mysql/error.log --slow-query-log=1 --slow-query-log-file=/var/log/mysql/slow.log
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "mysql", "-pmysql"]
      timeout: 20s
      retries: 10
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:5.2.1-apache
    depends_on:
      db:
        condition: service_healthy
    links:
      - db
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=root
    ports:
       - 8080:80
volumes:
  db_data: